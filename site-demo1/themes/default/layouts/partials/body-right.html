<div class="am-u-lg-4 am-u-sm-10 am-u-lg-offset-0 am-u-sm-offset-0 sidebar-container">
    <!--About Me Start-->
    <section>
        <div class="sidebar-header">
        <span class="sidebar-header-title">
            关于博主
        </span>
        </div>
        <ul class="list-inline">
            <li>
                <a class="am-icon-btn am-icon-qq" target="_blank" itemtype="url"
                   href="tencent://message/?uin={{$.Site.Params.social.QQ}}&Site=junichi&Menu=yes"></a>
            </li>
            <li>
                <a class="am-icon-btn am-icon-github" target="_blank" itemtype="url"
                   href="https://github.com/{{$.Site.Params.social.GitHub}}"></a>
            </li>
            <li>
                <a class="am-icon-btn am-icon-weibo" target="_blank" itemtype="url"
                   href="{{$.Site.Params.social.WeiBo}}"></a>
            </li>
        </ul>
    </section>
    <!--About Me End-->
    <!--Category Start-->
    <section>
        <div class="sidebar-header">
            <span class="sidebar-header-title">
                分类列表
            </span>
        </div>
        <div class="sidebar-list">
            <ul class="sidebar-list-body sidebar-list-items">
                #for (Map.Entry entry:categories)
                #set(Category category=entry.value)
                <li class="sidebar-list-item">
                    <a href="${category.url}">${category.name} (${category.pages.size()})</a>
                </li>
                #end
            </ul>
        </div>
    </section>
    <!--Category End-->
    <!--Tag Start-->
    <section>
        <div class="sidebar-header">
        <span class="sidebar-header-title">
            标签列表
        </span>
        </div>
        <div class="tags">
            #for (Map.Entry entry:tags)
            #set(Tag tag=entry.value)
            <a href="${tag.url}">${tag.name}</a>
            #end
        </div>
    </section>
    <!--Tag End-->
    #include("/partials/body-right-new.html")
</div>
